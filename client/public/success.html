<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Sent - Joshua Sambol</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #000510, #001D33);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(0,145,255,0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(0,145,255,0.1);
            max-width: 600px;
            margin: 1rem;
        }
        h1 {
            background: linear-gradient(135deg, #fff, #0091FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }
        p {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        a {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background: linear-gradient(135deg, #0091FF, #0073CC);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: transform 0.2s;
        }
        a:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Message Sent Successfully!</h1>
        <p>Thank you for reaching out. I'll get back to you as soon as possible.</p>
        <a href="/">Return to Homepage</a>
    </div>
</body>
</html>
